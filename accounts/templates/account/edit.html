{% extends "base.html" %} 
{% block title %}Edit Profile {% endblock %}
{% block content %}
<div class="container-fluid bg-light p-5 shadow-lg mt-5">
    <div class="col-md-6">
        <h1 class="display-4 text-center m-4">Edit your profile</h1>
        <form method="post" enctype="multipart/form-data">
            {{user_form.as_p}}
            {{profile_form.as_p}}
            {% csrf_token %}
            <div class="d-grid gap-2">
                <div  class="row">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-outline-primary">Edit Profile</button>
                    </div>
                    <div class="col-md-6">
                        <a href="{% url 'password_change' %}" class="btn btn-outline-danger">Change Password</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div> 
{% endblock %}
