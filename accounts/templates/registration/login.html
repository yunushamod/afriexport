{% extends "base.html" %} 
{% block title %}Log In{% endblock %} 
{% block content %}
<div class="container-fluid bg-light p-5 shadow-lg mt-5">
    <div class="col-md-6">
        <h1 class="display-4 text-center m-4">Login</h1>
        {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
        {% endif %}
        <form method="POST" action="{% url 'login' %}">
            {{form.as_p}}
            {% csrf_token %}
            <input type="hidden" value="{{next}}" name="next" />
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-primary">Login</button>
            </div>
        </form>
        <p class="mt-3"><a href="{% url 'password_reset'%}">Forgotten password?</a></p>
        <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">register</a> here</p>
    </div>
</div> 
{% endblock %}
