<nav aria-label="Afriexporter navigation example">
    <ul class="pagination justify-content-center">
        {% if page.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page={{page.previous_page_number}}">&laquo;</a>
        </li>
        { % else %}
        <li class="page-item">
            <a class="page-link" href="?page=1">&laquo;</a>
        </li>
        {% endif %}
        </li>
        {% for number in loop_variable %}
        <li class="page-item"><a class="page-link" href="?page={{forloop.counter}}">{{forloop.counter}}</a></li>
        {% endfor %}
        {% if page.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{page.next_page_number}}">&raquo;</a>
        </li>
        {% else %}
        <li class="page-item">
            <a class="page-link" href="?page=1">&raquo;</a>
        </li>
        {% endif %}
    </ul>
</nav>
